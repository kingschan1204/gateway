gateway:
  #启动端口
  port: 80
  codeUrl: /open/code
  loginUrl: /open/login
  loginApi: http://localhost:8080/login
  #token 密钥
  tokenSecret: "GateWay!^*"
  # token 过期时间 默认2小时45分钟
  tokenExpire: 2h45m
  #路由的深度 /a 深度为1  /a/b 深度为2
  routeDepth: 1
  #要路由的服务
  routes:
    "/app":
      stripPrefix: false #是否带前缀
      hosts: ["http://ddns.ishubei.com:10088"]
    "/static":
      stripPrefix: true
      hosts: [ "http://ddns.ishubei.com:10088" ]
    "/":
      stripPrefix: true
      hosts: [ "http://ddns.ishubei.com:10088" ]
    "/api":
      stripPrefix: false
      hosts: [ "http://localhost:8080" ]
  #白名单
  whiteList:
    - /app.*
    - /static.*
    - /?.*