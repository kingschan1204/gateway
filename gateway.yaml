gateway:
  #启动端口
  port: 80
  codeUrl: /open/code
  loginUrl: /open/login
  loginApi: http://ddns.ishubei.com:18080/gateway-login.json
  #token 密钥
  tokenSecret: "GateWay!^*"
  # token 过期时间 默认2小时45分钟
  tokenExpire: 2h45m
  #路由的深度 /a 深度为1  /a/b 深度为2
  routeDepth: 1
  #要路由的服务
  routes:
    "/saas": ["http://127.0.0.1:8080","http://127.0.0.1:8081"]
  #白名单
  whiteList:
    - /saas.*