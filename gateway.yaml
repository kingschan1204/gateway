gateway:
  #启动端口
  port: 80
  codeUrl: /open/code
  loginUrl: /open/login
  loginApi: http://localhost:8080/login
  #token 密钥
  tokenSecret: "GateWay!^*"
  # token 过期时间 默认2小时45分钟
  tokenExpire: 2h45m
  #路由的深度 /a 深度为1  /a/b 深度为2
  routeDepth: 1
  # 服务列表
  service:
    ishubei:
      urls: ["http://ddns.ishubei.com:10088"]
    api:
      urls: ["http://ddns.ishubei.com:18080"]
  #域名路由
  hostRouter:
    - host: pan.gateway.com
      service: ishubei
    - host: api.gateway.com
      service: api
  # url 前缀路由
  prefixRoute:
    - path: /app
      stripPrefix: false
      service: ishubei
    - path: /
      stripPrefix: true
      service: ishubei
    - path: /static
      stripPrefix: true
      service: ishubei
    - path: /plugins
      stripPrefix: true
      service: ishubei
    - path: /index.php
      stripPrefix: true
      service: ishubei
  #白名单
  whiteList:
    - /app.*
    - /static.*
    - /.*